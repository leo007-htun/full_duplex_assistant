<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Voice Assistant</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 2rem; }
    button { padding: .6rem 1rem; margin-right: .5rem; }
    .row { margin: 1rem 0; }
    textarea { width: 100%; min-height: 80px; }
    #log { white-space: pre-wrap; font-size: .9rem; color: #333; background: #f6f6f6; padding: .5rem; border-radius: 8px; }
  </style>
</head>
<body>
  <h1>Browser-First Voice Assistant</h1>

  <div class="row">
    <button id="record">üéôÔ∏è Start Recording</button>
    <button id="stop" disabled>‚èπÔ∏è Stop</button>
  </div>

  <div class="row">
    <strong>Transcription:</strong>
    <div id="transcript"></div>
  </div>

  <hr/>

  <div class="row">
    <strong>Text to speak:</strong>
    <textarea id="ttsText">Hello there! This is a test of the streaming TTS endpoint.</textarea>
  </div>
  <div class="row">
    <label for="voice">Voice:</label>
    <select id="voice">
      <option value="alloy" selected>alloy</option>
      <option value="verse">verse</option>
      <option value="aria">aria</option>
    </select>
    <button id="speak">üîä Speak</button>
  </div>

  <div class="row">
    <audio id="player" controls></audio>
  </div>

  <div class="row">
    <strong>Log</strong>
    <div id="log"></div>
  </div>

  <script src="./app.js" type="module"></script>
</body>
</html>
