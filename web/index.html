<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>JARVIS Orb â€” VAD Reactive</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.cdnfonts.com/css/thegoodmonolith" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js" defer></script>
</head>
<body>
  <!-- Space bg -->
  <div class="space-background"></div>

  <!-- Preloader -->
  <div class="loading-overlay" id="loading-overlay">
    <div class="loading-container">
      <div class="preloader-canvas-container">
        <canvas id="preloader-canvas" class="preloader-canvas" width="180" height="180"></canvas>
      </div>
      <div class="loading-text">INITIALIZING SCANNER</div>
    </div>
  </div>

  <!-- HUD + grid -->
  <div class="notification" id="notification" role="status" aria-live="polite">Initializingâ€¦</div>
  <div id="three-container" aria-label="3D reactive orb"></div>
  <div class="grid-overlay" aria-hidden="true"></div>

  <!-- Orb overlays -->
  <div class="circular-visualizer" aria-hidden="true">
    <canvas id="circular-canvas"></canvas>
  </div>
  <div class="audio-wave" id="audio-wave" aria-hidden="true"></div>
  <div class="waveform" aria-hidden="true" style="position:absolute;top:16px;right:16px;width:320px;height:64px;z-index:10;opacity:.6;pointer-events:none;">
    <canvas id="waveform-canvas" class="waveform-canvas" style="width:100%;height:100%;display:block;"></canvas>
  </div>
  <div class="floating-particles" id="floating-particles" aria-hidden="true"></div>

  <!-- Minimal header -->
  <div class="interface-container" aria-hidden="true">
    <div class="header">
      <div class="header-item">NEXUS.ORB/VAD</div>
      <div class="header-item middle">REAL TIME FULL DUPLEX VOICE ASSISTANT</div>
      <div class="header-item" id="timestamp">TIME: 00:00:00</div>
    </div>
    <div class="scanner-frame">
      <div class="corner-tl"></div><div class="corner-tr"></div>
      <div class="corner-bl"></div><div class="corner-br"></div>
      <div class="scanner-id">VOICE.ACTIVITY.DETECTOR</div>
      <div class="scanner-id-right">ORB.DISTORT.RESPOND</div>
      <div class="scanner-line"></div>
    </div>
  </div>

  <aside class="transcript-panel" aria-live="polite" aria-label="Live transcript">
    <div class="transcript-title"> ðŸ”´ LIVE TRANSCRIPT</div>
    <div id="transcript-stream" class="transcript-stream"></div>
  </aside>

  <!-- App -->
  <script type="module" src="script.js"></script>
</body>
</html>
