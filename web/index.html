<!doctype html>
<html lang="en" class="h-full">
<head>
  <meta charset="utf-8" />
  <title>COM Cloud ‚Ä¢ Full-Duplex Assistant</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="color-scheme" content="dark" />
  <style>
    :root{
      --bg:#0b0f14;
      --panel:#0f1520;
      --panel-2:#0c1118;
      --text:#e8f0ff;
      --muted:#9fb0c6;
      --brand:#4cc9f0;
      --brand-2:#4361ee;
      --accent:#22d3ee;
      --success:#10b981;
      --danger:#ef4444;
      --warning:#f59e0b;
      --glass: rgba(255,255,255,.05);
      --border: rgba(255,255,255,.08);
      --shadow: 0 10px 30px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.03);
      --radius: 16px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background:radial-gradient(1200px 800px at 80% -10%, rgba(67,97,238,.15), transparent 50%),
                radial-gradient(1000px 600px at -10% 110%, rgba(76,201,240,.12), transparent 50%),
                var(--bg);
      color:var(--text); font:16px/1.5 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, "Helvetica Neue", Arial;
    }
    .wrap{max-width:1100px; margin:0 auto; padding:40px 20px 80px}
    .header{
      display:flex; align-items:center; justify-content:space-between; gap:16px; margin-bottom:24px;
    }
    .logo{
      display:flex; align-items:center; gap:12px; letter-spacing:.2px; font-weight:700;
    }
    .logo .dot{width:10px; height:10px; border-radius:50%; background:conic-gradient(from 0deg, var(--brand), var(--accent)); box-shadow:0 0 18px var(--brand)}
    .badge{font-size:12px; padding:6px 10px; border:1px solid var(--border); color:var(--muted);
      background:linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02)); border-radius:999px}
    .grid{display:grid; grid-template-columns:1.1fr .9fr; gap:20px}
    .panel{
      background:linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      border:1px solid var(--border); border-radius:var(--radius); box-shadow:var(--shadow); overflow:hidden;
    }
    .panel > .hd{
      display:flex; align-items:center; justify-content:space-between; padding:14px 16px; border-bottom:1px solid var(--border);
      background:linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,0));
    }
    .panel > .bd{padding:16px}
    .muted{color:var(--muted)}
    .row{display:flex; align-items:center; gap:10px; flex-wrap:wrap}
    .btn{
      position:relative; border:1px solid var(--border); color:var(--text); background:var(--panel);
      padding:12px 14px; border-radius:12px; cursor:pointer; transition:.15s transform, .2s background, .2s border-color;
    }
    .btn:disabled{opacity:.6; cursor:not-allowed}
    .btn:hover{transform:translateY(-1px); border-color:#2a3342}
    .btn.primary{background:linear-gradient(180deg, rgba(76,201,240,.16), rgba(67,97,238,.12)); border-color:rgba(76,201,240,.35)}
    .btn.warn{border-color:rgba(245,158,11,.4); background:linear-gradient(180deg, rgba(245,158,11,.12), rgba(245,158,11,.06))}
    textarea, input, select{
      background:var(--panel-2); color:var(--text); border:1px solid var(--border); border-radius:12px; outline:none;
      transition:border-color .2s, box-shadow .2s;
    }
    textarea{width:100%; min-height:120px; padding:12px 12px 12px 14px; resize:vertical}
    select{padding:10px 12px}
    .kpi{
      display:grid; grid-template-columns:repeat(3,1fr); gap:10px; margin-top:8px;
    }
    .kpi > div{border:1px solid var(--border); border-radius:12px; padding:10px 12px; background:var(--panel-2)}
    .kpi strong{display:block; font-size:12px; color:var(--muted); font-weight:500}
    .kpi span{font-size:14px}
    .chip{
      display:inline-flex; align-items:center; gap:6px; padding:8px 10px; border-radius:999px; border:1px dashed var(--border); color:var(--muted); font-size:12px
    }
    .canvas{
      width:100%; height:64px; border:1px solid var(--border); border-radius:10px; background:linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.01));
    }
    .log{
      height:150px; overflow:auto; white-space:pre-wrap; padding:12px; border-radius:10px; border:1px solid var(--border);
      background:var(--panel-2); font-size:12px; color:#cfe4ff;
    }
    .toast{
      position:fixed; inset:auto 20px 20px auto; min-width:240px; background:var(--panel);
      border:1px solid var(--border); border-radius:12px; padding:10px 12px; box-shadow:var(--shadow); display:none;
    }
    .toast.show{display:block; animation:slideIn .3s ease}
    .tag{padding:2px 8px; font-size:11px; border-radius:999px; border:1px solid var(--border); color:var(--muted)}
    .ok{color:var(--success)} .bad{color:var(--danger)} .warn{color:var(--warning)}
    @keyframes slideIn{from{transform:translateY(8px); opacity:0} to{transform:translateY(0); opacity:1}}
    /* little glossy shine on hover */
    .btn::after{
      content:""; position:absolute; inset:0; background:linear-gradient(120deg, transparent, rgba(255,255,255,.12), transparent);
      transform:translateX(-120%); transition:transform .6s;
    }
    .btn:hover::after{transform:translateX(120%)}
    .footer{opacity:.7; font-size:12px; margin-top:18px}
    .split{display:grid; grid-template-columns:1fr 1fr; gap:12px}
    .audio-bar{
      height:8px; border-radius:8px; background:linear-gradient(90deg, #1f2a3a, #17202c);
      overflow:hidden; border:1px solid var(--border);
    }
    .audio-fill{height:100%; width:0%; background:linear-gradient(90deg, var(--brand), var(--accent)); transition:width .07s linear}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="header">
      <div class="logo">
        <div class="dot"></div>
        <div>COM Cloud <span class="muted">‚Ä¢ Full-Duplex Assistant</span></div>
      </div>
      <div class="row">
        <span class="badge">Status: <span id="status" class="ok">Online</span></span>
        <span class="badge">API: <span id="api" class="tag">/api</span></span>
      </div>
    </div>

    <div class="grid">
      <!-- Left: Voice & STT -->
      <div class="panel">
        <div class="hd">
          <div>Realtime Speech</div>
          <div class="row">
            <span class="chip">Mic <span id="micState" class="tag">idle</span></span>
            <span class="chip">VAD <span id="vadState" class="tag">server</span></span>
          </div>
        </div>
        <div class="bd">
          <div class="row" style="margin-bottom:10px">
            <button id="record" class="btn primary">üéôÔ∏è Start Recording</button>
            <button id="stop" class="btn warn" disabled>‚èπ Stop</button>
            <div class="split" style="flex:1">
              <div class="audio-bar"><div id="level" class="audio-fill"></div></div>
              <select id="mime">
                <option value="audio/webm" selected>audio/webm</option>
                <option value="audio/mp4">audio/mp4</option>
                <option value="audio/wav">audio/wav</option>
              </select>
            </div>
          </div>

          <canvas id="scope" class="canvas"></canvas>

          <div class="kpi">
            <div><strong>Chunks</strong><span id="kChunks">0</span></div>
            <div><strong>Bytes</strong><span id="kBytes">0</span></div>
            <div><strong>Duration</strong><span id="kMs">0 ms</span></div>
          </div>

          <div style="margin-top:14px">
            <strong>Transcription</strong>
            <div id="transcript" class="log" style="height:110px"></div>
          </div>
        </div>
      </div>

      <!-- Right: TTS -->
      <div class="panel">
        <div class="hd">
          <div>Speech Synthesis</div>
          <div class="row"><span class="chip">Codec <span class="tag">mp3</span></span></div>
        </div>
        <div class="bd">
          <label for="ttsText" class="muted">Text</label>
          <textarea id="ttsText">Hello from COM Cloud. This UI is looking sharp üîä</textarea>

          <div class="row" style="margin-top:10px">
            <select id="voice">
              <option value="alloy" selected>alloy</option>
              <option value="verse">verse</option>
              <option value="aria">aria</option>
              <option value="nova">nova</option>
            </select>
            <button id="speak" class="btn primary">üîä Speak</button>
          </div>

          <div style="margin-top:12px">
            <audio id="player" controls style="width:100%"></audio>
          </div>

          <div style="margin-top:14px">
            <strong>Event Log</strong>
            <div id="log" class="log"></div>
          </div>

          <div class="footer">Tip: Autoplay can be blocked by the browser‚Äîclick play if needed.</div>
        </div>
      </div>
    </div>
  </div>

  <div id="toast" class="toast"></div>

  <script type="module" src="./app.js"></script>
</body>
</html>
