# AlertManager Configuration
# Configure notification channels for alerts

global:
  resolve_timeout: 5m

# Route tree - define how alerts are grouped and sent
route:
  receiver: 'default-receiver'
  group_by: ['alertname', 'severity', 'component']
  group_wait: 10s          # Wait before sending first notification
  group_interval: 5m       # Wait before sending notification about new alerts in group
  repeat_interval: 3h      # Wait before resending notification

  # Child routes for different severity levels
  routes:
    - match:
        severity: critical
      receiver: 'critical-alerts'
      continue: false

    - match:
        severity: warning
      receiver: 'warning-alerts'
      continue: false

# Inhibition rules - suppress certain alerts when others are firing
inhibit_rules:
  # If service is down, don't alert on high latency
  - source_match:
      alertname: 'ServiceDown'
    target_match:
      severity: 'warning'
    equal: ['instance']

  # If high error rate, suppress individual error alerts
  - source_match:
      alertname: 'HighErrorRate'
    target_match:
      alertname: 'HTTPError'
    equal: ['instance']

# Receivers - define notification destinations
receivers:
  - name: 'default-receiver'
    # Default: log to console
    webhook_configs:
      - url: 'http://localhost:9093/api/v1/alerts'
        send_resolved: true

